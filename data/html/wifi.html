<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Configuração WIFI</title>
    <link rel="stylesheet" type="text/css" href="http://172.19.0.60/style"/>
    <link href='https://css.gg/eye.css' rel='stylesheet'>
    <link href='https://css.gg/eye-alt.css' rel='stylesheet'>
</head>

<body>
    <div class="container">

        <h2><span id="titleRed">FullArm</span><span id="titleBlack"> Hardware</span></h2>
        <h3>Sensor de Chuva</h3>
        <h4>Conexão WiFi</h4>

        <form name="myForm" action="/salvar-senha" method="post">

            <div class="field-group">
                <input class="text-field" type="text" id="SSID" name="SSID" class="campo" placeholder="SSID"
                    required="required" value="" />
            </div>

            <div class="field-group">
                <span id="imgShowPassword" class="gg-eye lnr-eye" data-toggle="gg-eye-alt gg-eye"
                    onclick=showPassword()>
                </span>
                <input class="text-field" type="password" id="senha" name="senhaSSID" class="campo"
                    placeholder="Password" required="required" value="" />
            </div>

            <div class="button-container">
                <input class="button" type="submit" value="Conectar">
            </div>
        </form>

        <p></p>
        <p></p>

        <a href="javascript:history.back()" class="button-container">
            <button class="button">Voltar para Home</button>
        </a>
    </div>

    <script>
        function showPassword() {
            var senha = document.getElementById("senha");
            var img = document.getElementById("imgShowPassword");
            if (senha.type === "password") {
                img.classList.replace("gg-eye", "gg-eye-alt");
                senha.type = "text";
            } else {
                img.classList.replace("gg-eye-alt", "gg-eye");
                senha.type = "password";
            }
        }
    </script>
</body>

</html>
